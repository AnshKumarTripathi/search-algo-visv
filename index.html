<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Maze Solver</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Multi-Maze Solver</h1>
  <p class="subtitle">Visualize and compare different pathfinding algorithms in real-time. Click to set start/target
    points and watch multiple algorithms solve the maze simultaneously!</p>
  <div class="cont">
    <a href="another.html">OG that is best.</a>
    <!-- <a href="index-ultra.html">For the original Algo</a> -->
    <a href="map.html">Download Map</a>
  </div>

  <div id="controls">
    <button id="generateMaze">Generate Complex Maze</button>
    <button id="useMaze">Use This Maze</button>
    <p>Click cells to set <strong>Start</strong> (Blue) and <strong>Target</strong> (Red)</p>
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" value="20" min="5" max="50">
  </div>
  <div id="maze"></div>
  <div class="maze-container" id="multiMazes">
  </div>
  <script src="maze.js"></script>
  <script src="logic.js"></script>
</body>

</html>
