<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Maze Solver</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #121212 100%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      background: linear-gradient(45deg, #00bcd4, #2196f3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0 10px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .subtitle {
      color: #9e9e9e;
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    #controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    button {
      background: linear-gradient(45deg, #2196f3, #00bcd4);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(33, 150, 243, 0.25);
    }

    #maze,
    .maze {
      display: grid;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background-color: #1e1e1e;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .maze-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      position: relative;
    }

    .cell.path {
      background: #00e676;
      animation: pulse 1.5s infinite;
    }

    .cell.wall {
      background: #263238;
    }

    .cell.start {
      background: #2196f3;
      box-shadow: inset 0 0 12px rgba(33, 150, 243, 0.4);
    }

    .cell.target {
      background: #ff5252;
      box-shadow: inset 0 0 12px rgba(255, 82, 82, 0.4);
    }

    .cell.visited {
      background: rgba(255, 255, 255, 0.1);
    }

    .cell.head {
      background: #ffd740;
    }

    .algorithm-definition {
      font-size: 0.85em;
      color: #bdbdbd;
      margin-top: 10px;
      line-height: 1.4;
    }

    .stats {
      margin-top: 20px;
      font-size: 14px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 280px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    #controls p {
      color: #bdbdbd;
      margin: 0;
      align-self: center;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1>Multi-Maze Solver</h1>
  <p class="subtitle">Visualize and compare different pathfinding algorithms in real-time. Click to set start/target
    points and watch multiple algorithms solve the maze simultaneously!</p>
  <div id="controls">
    <button id="generateMaze">Generate Complex Maze</button>
    <button id="useMaze">Use This Maze</button>
    <p>Click cells to set <strong>Start</strong> (Blue) and <strong>Target</strong> (Red)</p>
  </div>
  <div id="maze"></div>
  <div class="maze-container" id="multiMazes">
  </div>
  <script src="maze-2.js"></script>
  <script src="logic.js"></script>
</body>

</html>
